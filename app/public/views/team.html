<md-content ng-controller="TeamController as team" layout="column" layout-align="space-around" layout-padding="layout-padding"
    ng-cloak="ng-cloak" class="login-form">

    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Takım</span>
                </h2>
            </div>
        </md-toolbar>
    </md-card>

    <md-card>
        <md-table-container>
            <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                    <tr md-row>

                        <th md-column md-order-by="type.value">
                            <span>ID</span>
                        </th>

                        <th md-column md-numeric md-order-by="type.value" md-desc>
                            <span>Adı Soyadı</span>
                        </th>
                        <th md-column md-numeric md-order-by="type.value" md-desc>
                            <span>Email</span>
                        </th>

                        <th md-column md-numeric md-order-by="type.value" md-desc>
                            <span>Telefon</span>
                        </th>

                        <th md-column md-numeric md-order-by="type.value" md-desc>
                            <span>Kullanıcı Tipi</span>
                        </th>


                        <th md-column md-order-by="comment">
                            <span>Sil</span>
                        </th>

                        <th md-column md-order-by="comment">
                            <span>Seç</span>
                        </th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="user" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="user in users.data  | limitTo: query.limit : (query.page -1) * query.limit">

                        <td md-cell>{{user._id}}</td>
                        <td md-cell>{{user.name}}</td>
                        <td md-cell>{{user.email}}</td>
                        <td md-cell>{{user.phone}}</td>
                        <td md-cell>{{user.userType}}</td>
                        <td md-cell>
                            <md-button class="md-raised md-primary kuzisubmit md-button md-ink-ripple" type="button" ng-click="DeleteUser(user,$event)"
                                style="text-transform: capitalize">Sil</md-button>
                        </td>
                        <td md-cell>
                            <md-button class="md-raised md-primary kuzisubmit md-button md-ink-ripple" type="button" ng-click="ChooseUser(user,$event)"
                                style="text-transform: capitalize">Seç</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{users.count}}"
            md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>

</md-content>
