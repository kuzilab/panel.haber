<link rel="stylesheet" href="../assets/css/dashboard.css">

<md-content ng-controller="DashController as dash" layout="row" layout-align="space-around" layout-padding="layout-padding"
    ng-cloak="ng-cloak" class="login-form">



    <md-card flex="flex" flex-gt-sm="80" flex-gt-md="80">


        <md-toolbar class="kuzitoolbar">
            <div class="md-toolbar-tools">
                Profil
            </div>
        </md-toolbar>

        <md-card-content>

            <form name="Form" method="POST" ng-submit="dash.doUpdateProfile()">

                <md-card-title class="kuzimg">
                    <md-card-title-text>
                        <span class="md-headline">{{namesurname}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media">
                            <img src="{{dash.dashData.profile}}" style="width: 100%; height: 100%;">
                        </div>
                    </md-card-title-media>
                </md-card-title>

                <choose-file layout="row">
                    <input id="fileInput" type="file" class="ng-hide" accept=".png,.jpeg,.jpg">
                    <md-input-container flex class="md-block kuzicont">
                        <input type="text" ng-model="certificateFileName" aria-label="certificate" ng-selected="dash.previewImg()" disabled>
                    </md-input-container>

                    <div>
                        <md-button id="uploadButton" class="md-raised  kuzimg">
                            <span>Resim Seç</span>
                        </md-button>
                    </div>
                </choose-file>

                <div layout="row" flex="100">

                    <md-input-container class="md-block" flex="50">
                        <label>Email</label>
                        <input type="text" name="email" ng-model="dash.dashData.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Email adresinizi giriniz!</div>
                            <div ng-message="pattern" class="my-message">Email Formatı Yanlış! örn. test@test.com</div>
                        </div>
                    </md-input-container>


                    <md-input-container class="md-block" flex="50">
                        <label>Adı Soyadı</label>
                        <input type="text" name="namesurname" ng-model="dash.dashData.namesurname" required>
                        <div ng-messages="Form.namesurname.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Adınızı soyadınızı giriniz!</div>
                        </div>
                    </md-input-container>

                </div>

                <div layout="row">
                    <md-input-container class="md-block" flex="100">
                        <label>Şifre</label>
                        <input type="password" name="password" ng-model="dash.dashData.passwordPlain" md-maxlength="16" required>
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div ng-message="maxlength" class="my-message">Çok uzun şifre!</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex="100">
                        <label>Telefon</label>
                        <input name="phone" type="tel" ng-model="dash.dashData.phone" ng-pattern="/^[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}$/" required
                        />
                        <div ng-messages="Form.phone.$error" role="alert" multiple="">
                            <div ng-message="pattern">### ### ## ## şeklinde giriniz!</div>
                            <div ng-message="required">Telefon numaranızı giriniz!</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row"></div>
                <md-input-container class="md-block" flex="100">
                    <md-button class="md-raised md-primary kuzibutton" type="submit">Güncelle</md-button>
                </md-input-container>
                </div>

            </form>
        </md-card-content>
    </md-card>
</md-content>
