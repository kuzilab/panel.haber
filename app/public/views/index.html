  <div ng-controller="IndexController as index" ng-show="loggedIn">
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h2 flex md-truncate>{{baslik}}</h2>
        <label>{{email}}</label>
        <md-button class="md-primary md-raised" aria-label="Settings" ng-disabled="false" ng-click="index.logout($event)">
          <md-icon ng-bind="'face'"></md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="index.toggleLeft()">
          <md-icon ng-bind="'menu'"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <!--md-disable-backdrop -->
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">

        <!-- sidebar content -->
        <md-subheader class="md-no-sticky" style="text-align: center">{{bolum}}</md-subheader>
        <md-divider></md-divider>
        <md-list-item ng-click="index.navigateTo(menu.link, $event)" ng-repeat="menu in menus">
          <md-icon ng-bind="'{{menu.icon}}'"></md-icon>
          <p> {{ menu.name }} </p>
          <md-divider></md-divider>
        </md-list-item>
      </md-content>
    </md-sidenav>
