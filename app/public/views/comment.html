<link rel="stylesheet" href="../assets/css/comment.css">


<div ng-controller="CommentController as comment" layout="column" class="kuziback">

    <!-- Toolbar ********************* -->
    <div layout="row">
        <md-card flex="100">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Yorumlar</h2>
                    <span flex></span>
                </div>
            </md-toolbar>
    </div>

    <md-card>
        <md-content>
            <md-list flex>
                <md-list-item ng-repeat="com in comment.commentData.comments" class="md-3-line">
                    <img ng-src="../assets/images/avatar.jpg" class="md-avatar" alt="{{com.commenter}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{com.commenter}}</h3>
                        <h4>{{com.commentcontent}}</h4>
                        <p> DeÄŸerlendirme : {{com.commentrating}}% </p>
                    </div>
                    <md-switch class="md-secondary" ng-model="com.isComment" ng-change="comment.changeComment(com)"></md-switch>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>
</div>
